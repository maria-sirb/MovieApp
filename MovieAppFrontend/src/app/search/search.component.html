
<label>
    <svg viewBox="0 0 24 24">
        <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
    </svg>
    <input class = "search" type = "search" #query placeholder="Search for movies, actors or directors" (keyup)="Search(query.value)"/>
</label>
<div class = "results-container">
<div *ngIf = "movies?.length   && query.value">
    <h1>Movies : </h1>
    <ul class = "movie-list-search">
        <li *ngFor = "let movie of movies">
            <a class = "detail-link" routerLink = "/movie-detail/{{movie.movieId}}">
                <h3>{{movie.title}}</h3>
                <img class = "poster" [src] = "movie.poster"  (error) = "dp.addDefaultPhotoMovie(movie)" alt = "movie poster"/>
            </a>
        </li>
    </ul>
</div>
<div *ngIf = "actors?.length  && query.value">
    <h1>Actors : </h1>
    <ul class = "actor-list-search">
        <li *ngFor = "let actor of actors">
            <a class = "detail-link" routerLink = "/actor-detail/{{actor.actorId}}">
                <h3>{{actor.name}}</h3>
                <img class = "photo" [src]= "actor.photo" (error)= "dp.addDefaultPhotoActor(actor)" alt = "actor photo"/>
            </a>
        </li>
    </ul>
    
</div>
<div *ngIf = "directors?.length  && query.value">
    <h1>Directors : </h1>
    <ul class = "director-list-search">
        <li *ngFor = "let director of directors">
            <a class = "detail-link" routerLink = "/director-detail/{{director.directorId}}">
                <h3>{{director.name}}</h3>
                <img class = "photo" [src] = "director.photo" (error)= "dp.addDefaultPhotoDirector(director)" alt = "photo of director"/>
            </a>
        </li>
    </ul>
</div>
<div *ngIf = "!movies?.length && !actors?.length && !directors?.length && query.value">
    <h2>No matching movies, actors, or directors. Try a different search.</h2>
</div>
</div>
