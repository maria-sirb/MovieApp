<div class="d-flex justify-content-between align-items-center">
    <h3 class = "label section-header">Reviews ({{reviews.length}}): </h3>
    <a *ngIf = "movie" routerLink = "/add-review/{{movie.movieId}}" class = "add-review-link">+ Add Review</a>
</div>
<ul class = "d-flex flex-column reviews-list">
    <li  *ngFor = "let review of reviews" class="review">
        <div *ngIf = "review.text || review.title">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class = "title">{{review.title}}</h5>
                <h5 class="rating"><span class="star-icon">â˜…</span><span class ="bigger-text">{{review.rating}}</span>/10</h5>
            </div>
            <p class="small-text" *ngIf = "review.user">{{review.user.username}} on {{review.date | date}}</p>
            <p>{{review.text}}</p>
            <app-vote [reviewId] = "review.reviewId"></app-vote>
        </div>
    </li>
</ul>
<p *ngIf ="reviews.length == 0">There are no reviews yet.</p>
