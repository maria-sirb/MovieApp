<div class="small-form-container form-container">
    <h1 class="form-title">Sign Up</h1>
    <form #signupForm = ngForm (ngSubmit)="signup()">
        <div class = "row">
            <div class = "form-group col-md-12">
                <label for = "email" class="label">*Email</label>
                <input type = "email" id="email" name = "email" (keyup)= "errors = ''" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="user.email" #email = "ngModel" ngModel/>
                <div class="errors" *ngIf="email.errors?.['pattern']">Please provide a valid email address.</div>
            </div>
            <div class="errors" *ngIf = "errors.email">
                {{errors.email[0]}}
            </div>
        </div>
        <div class = "row">
            <div class = "form-group col-md-12">
                <label for = "username" class="label">*Username</label>
                <input type = "text" id="username" name = "username" [(ngModel)]="user.username" (keyup)= "errors = ''" required ngModel/>
            </div>
            <div class="errors" *ngIf = "errors.username">
                {{errors.username[0]}}
            </div>
        </div>
        <div class = "row">
            <div class = "form-group col-md-12">
                <label for = "password" class="label">*Password</label>
                <input type = "password" id="password" name = "password" [(ngModel)]="user.password" (keyup)= "errors = ''" required ngModel/>
            </div>
            <div class="errors" *ngIf = "errors.password">
                {{errors.password[0]}}
            </div>
        </div>
        <div class = "buttons">
            <button class="cancel" type="button" (click)="cancel()">Cancel</button>
            <input class = "submit" type = "submit" value = "Sign Up" [disabled]="!signupForm.form.valid"/>
        </div>
    </form> 
</div>
