<div class="auth-form-container">
    <h1>Log In</h1>
    <form #loginForm = ngForm (ngSubmit)="login(loginForm.value)">
        <div class = "row">
            <div class = "form-group col-md-12">
                <label for = "email" class="label">Email</label>
                <input type = "email" id="email" name = "email" [(ngModel)]="user.email" (keyup)= "errors = ''" required ngModel/>
            </div>
        </div>
        <div class = "row">
            <div class = "form-group col-md-12">
                <label for = "password" class="label">Password</label>
                <input type = "password" id="password" name = "password" [(ngModel)]="user.password" (keyup)= "errors = ''" required NgModel/>
            </div>
        </div>
        <div class="errors" *ngIf = "errors">
            {{errors}}
        </div>
        <div class = "buttons">
            <button class="cancel" type="button" (click) = "cancel()">Cancel</button>
            <input class = "submit" type = "submit" value = "Log In" [disabled]="!loginForm.form.valid"/>
        </div>
    </form> 
</div>
