<div class="small-form-container form-container">
    <h1 class="form-title">Log In</h1>
    <form #loginForm = ngForm (ngSubmit)="login(loginForm.value)">
        <div class = "row">
            <div class = "form-group col-md-12">
                <label for = "email" class="label">Email</label>
                <input type = "email" id="email" name = "email" (keyup)= "errors = ''" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="user.email" #email = "ngModel" ngModel/>
                <div class="errors" *ngIf="email.errors?.['pattern']">Please provide a valid email address.</div>
            </div>
        </div>
        <div class = "row">
            <div class = "form-group col-md-12">
                <label for = "password" class="label">Password</label>
                <input type = "password" id="password" name = "password" [(ngModel)]="user.password" (keyup)= "errors = ''" required ngModel/>
            </div>
        </div>
        <div class="errors" *ngIf = "errors">
            {{errors}}
        </div>
        <div class="row">
            <a routerLink="/send-reset-email" class="forgot-password-link">Forgot password?</a>
        </div>
        <div class = "buttons">
            <button class="cancel" type="button" (click) = "cancel()">Cancel</button>
            <input class = "submit" type = "submit" value = "Log In" [disabled]="!loginForm.form.valid"/>
        </div>
    </form> 
</div>
