<header>
<h1>Directors</h1>
<form #roleForm = ngForm  class="d-flex align-items-center">
    <label  class = "sort-label" for = "sortDirectors">Sort By : </label>
    <select #sort name = "sortDirectors" id = "sortDirectors"  (change) = "updateSort(sort.value)" [(ngModel)] = "sortMode" NgModel>
        <option value = "">No Sorting</option>
        <option value = "name">Name &uarr;</option>
        <option value = "name desc">Name &darr;</option>
        <option value = "oscarWins desc, oscarNominations desc">Oscar Wins</option>
    </select>
</form>
</header>
<ul class="director-list">
    <li *ngFor = "let director of directors">
        <a class = "detail-link" routerLink = "/director-detail/{{director.directorId}}">
            <h5>{{director.name}}</h5>
            <img class = "photo" [src] = "director.photo" (error)= "dp.addDefaultPhotoPerson($event)" alt = "photo of director"/>
        </a>
    </li>
</ul>
<app-pagination [paginationData]="paginationData" (changedPage)="changePage($event)" *ngIf="paginationData"></app-pagination>
